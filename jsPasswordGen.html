<!DOCTYPE HTML>
<html>
	<head>
		<title>Test</title>
		<script type="text/javascript">
			var num;
			var strong = false;
			while(!strong){
				for(var pass = '', x = 0; pass.length < 10; x++){
					num = Math.floor(Math.random() * 75) + 48;
					if((num >= 48 && num <= 57) || (num >= 65 && num <= 90) || (num >= 97 && num <= 122)){
						//alert(String.fromCharCode(num));
						pass = pass + String.fromCharCode(num);
					}
				}
				var upper = false;
				var lower = false;
				var number = false;
				for(var y = 0; y < pass.length; y++){
					var ascii = pass.charCodeAt(y);
					if(ascii >= 48 && ascii <= 57) number = true;
					if(ascii >= 65 && ascii <= 90) upper = true;
					if(ascii >= 97 && ascii <= 122) lower = true;
				}
				if(number && upper && lower) strong = true;
			}
			document.write('Your password is: ' + pass);
		</script>
	</head>
	<body>
	</body>
</html>
