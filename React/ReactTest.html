.scoreBoard {
  background:linear-gradient(red, black);
  border-radius:8px;

}

.innerScoreboard {
  background:#CCC;
  border-radius:4px;
  padding:0 6px 18px 6px;
}

.scoreBoard h3 {
  color:white;
  margin:0;
  padding:10px 0;
}

.weekDisp {
  padding:10px 0;
}

  background:white;
  height:225px;

  <div id="appContainer" class="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script id="jsbin-javascript">
var data = [{ "Week":"1", "Days":[{ "Date":"Thurs,_Aug_13", "Games":[{ "HTEAM":"CHI", "HSCORE":"27", "VTEAM":"MIA", "VSCORE":"10", "STATUS":"F" }] }] }],
    mode = 'previous';

const mountNode = document.getElementById('appContainer');

const ScoreBoard = React.createClass({

  //propTypes: {},
  //mixins: [],

  getInitialState: function() {
    return {
      data:this.props.data,
      weeks:this._getWeeks(),
      mode:this.props.mode
    };
  },
  //getDefaultProps: function() {},

  //componentWillMount : function() {},
  //componentWillReceiveProps: function() {},
  //componentWillUnmount : function() {},

  // Custom functions
  _getWeeks: function() {
    return this.props.data.map(function(i, obj) {
      return obj.Week;
    });
  },

  render: function() {
    return (
      <div className="scoreBoard">
        <h3 className="center-block text-center">NFL Scoreboard</h3>
        <div className="innerScoreboard">
          <div className="text-center weekDisp">
            <i className="fa fa-large fa-caret-left"></i>
            &nbsp; Week {this.state.data[0].Week} &nbsp;
            <i className="fa fa-large fa-caret-right"></i>
          </div>
          <Scores />
        </div>
      </div>
    );
  }

});

const Scores = React.createClass({

  //propTypes: {},
  //mixins: [],

  //getInitialState: function() {},
  //getDefaultProps: function() {},

  //componentWillMount : function() {},
  //componentWillReceiveProps: function() {},
  //componentWillUnmount : function() {},

  // Custom functions
  //_myFunc: function() {},

  render: function() {
    return (
      <div className="scores">
        <div className="text-center">
          <u>Thu, Aug 13</u>
        </div>
        <table className="table table-condensed able-bordered">
          <tr>
            <td>MIA</td>
            <td>10</td>
            <td></td>
          </tr>
          <tr>
            <td>CHI</td>
            <td>27</td>
            <td>F</td>
          </tr>
          <tr className="divider">
            <td colSpan="3"></td>
          </tr>
        </table>
      </div>
    );
  }

});

React.render(<ScoreBoard data={data} mode={mode} />, mountNode);
</script>
